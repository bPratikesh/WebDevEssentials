<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      .card {
        display: inline-block;
        width: 350px;
        border: none;
      }
      img {
        padding: 3px;
        height: 25px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      footer {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ITVEDANT EDUCATION PVT LTD.</h5>
          <p class="card-text">
            3rd floor,Korem Mall,><br />Near Toyota Showroom, <br />ROad No 22,,
            Wagle Estate <br />Thane-West
          </p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Quick Links</h5>
          <a href="">Home</a><br />
          <a href="">About Us</a><br />
          <a href="">Courses</a><br />
          <a href="">Placements</a><br />
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Connect Us</h5>
          <img src="facebook.png" alt="fb" /><br />
          <img src="instagram.png" alt="in" /><br />
          <img src="linkedin.png" alt="lk" /><br />
          <img src="twitter.png" alt="tw" /><br />
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
