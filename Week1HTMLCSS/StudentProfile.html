<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student|Profile</title>
    <style>
      textarea {
        width: 15%;
      }

      label {
        font-weight: bold;
        display: inline-block;
        width: 160px;
        margin-bottom: 5px;
        vertical-align: top;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      textarea {
        width: 250px;
      }
      .gender-options {
        display: inline-block;
        width: 250px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <center style="margin-top: 90px">
      <div>
        <h2>Create Profile</h2>
        <form action="">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" placeholder="Enter Name" /><br />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" placeholder="Last Name" /><br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" /><br />

          <label for="age">Enter age:</label>
          <input type="number" id="age" placeholder="Age" /><br />

          <label for="gender">Gender:</label>
          <span class="gender-options">
            <input
              type="radio"
              id="gender"
              value="Male"
              style="margin-left: 50px"
              checked
            />Male &nbsp;&nbsp;&nbsp;&nbsp;
            <input
              type="radio"
              id="gender"
              value="Female"
              style="margin-left: 50px"
            />Female
          </span>
          <br />
          <label for="curAddr">Current Address:</label>
          <textarea name="address" id="curAddr"></textarea>
          <br />

          <label for="perAddr">Permenant Address:</label>
          <textarea name="permenantAddress" id="perAddr"></textarea><br />

          <input type="submit" value="Create" />
        </form>
      </div>
    </center>
  </body>
</html>
