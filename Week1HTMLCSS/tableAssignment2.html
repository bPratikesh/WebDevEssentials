<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student|Sign Up</title>
  </head>
  <body>
    <center style="margin-top: 150px">
      <div>
        <h2>Sign Up</h2>
        <form action="">
          <label for="uname" style="font-weight: bold; margin-right: 45px"
            >Username:
          </label>
          <input
            type="email"
            id="fname"
            placeholder="Enter Email ID"
            required
          /><br /><br />

          <label for="password" style="font-weight: bold; margin-right: 48px"
            >Password:</label
          >
          <input type="password" id="password" required /><br /><br />

          <label for="confPass" style="font-weight: bold"
            >Confirm Password:</label
          >
          <input type="password" id="confPass" required /><br /><br />

          <input type="submit" value="Sign Up" />
        </form>
      </div>
    </center>
  </body>
</html>
