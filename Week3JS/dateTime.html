<!DOCTYPE html>
<html>
  <head>
    <title>Date and Time</title>
  </head>
  <body>
    <button onclick="displayDate()">Show Date & Time</button>

    <h1 id="dateTime"></h1>

    <script>
      function displayDate() {
        const currDateTime = new Date();
        document.getElementById("dateTime").innerHTML = currDateTime;
      }
    </script>
  </body>
</html>
