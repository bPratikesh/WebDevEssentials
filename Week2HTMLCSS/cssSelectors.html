<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cssSelectors.css" />
    <style>
      #temp {
        font-size: large;
      }

      /* Descendant selector */
      /* div p {
        color: red;
      } */

      /* child selector */
      /* div > p {
        color: orange;
      } */

      /* adjacent sibling */
      /* div + p {
        color: brown;
      } */

      /* general sibling */
      /* div ~ p {
        color: blue;
      } */

      /* attribute selector */
      /* a[target] {
        background-color: violet;
      } */

      /* pseudo class selector */
      a:link {
        color: blue;
      }
      a:visited {
        color: greenyellow;
      }
      a:hover {
        color: orange;
        background-color: black;
      }
      a:active {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <!-- <h1 class="ab">Tag Selector</h1>
    <h2 class="ab">Class selector example</h2>
    <h2 id="head">ID selector</h2> -->

    <p>This is para1</p>
    <div>
      <p>This is Para2</p>
      <section>
        <p>This is para3</p>
      </section>
      <p>This is para4</p>
    </div>
    <p>This is Para5</p>
    <p>This is Para6</p>

    <a href="" target="_blank">Link1</a>
    <a href="">Link2</a>

    <br /><br />

    <div id="temp">
      <a href="https://www.amazon.com/">Amazon</a>
      <a href="https://www.Nike.com/">Nike</a>
      <a href="https://www.Flipkart.com/">Flipkart</a>
      <a href="https://www.myntra.com/">Myntra</a>
    </div>
  </body>
</html>
