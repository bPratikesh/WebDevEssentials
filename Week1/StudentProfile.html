<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student|Profile</title>
  </head>
  <body>
    <center style="margin-top: 90px">
      <div>
        <h2>Create Profile</h2>
        <form action="">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" placeholder="Enter Name" /><br />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" placeholder="Last Name" /><br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" /><br />

          <label for="age">Enter age:</label>
          <input type="number" id="age" placeholder="Age" /><br />

          <label for="gender">Gender:</label>
          <input type="radio" id="gender" value="Male" />

          <label for="curAddr">Current Address</label>
          <input type="text" id="curAddr" /><br />

          <label for="perAddr">Permenant Address</label>
          <input type="text" id="perAddr" /><br />

          <input type="submit" value="Create" />
        </form>
      </div>
    </center>
  </body>
</html>
